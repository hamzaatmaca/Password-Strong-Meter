<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Strong Meter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<main class="container">

		<div class="row mt-5">
			
			<div class="col-md-6 col-sm-12 pt-5 pb-5 mt-5">
				
				<h1>Enter Your Password Here</h1>				
				<input id="password" type="password" name="">
				
				<button id="calculate" class="btn btn-primary">Calculate</button>
				<button id="showPass" onclick="PassVisible()" class="btn btn-success">Show Password</button>

			</div>
			
			<div class="col-md-6 col-sm-12 pt-5 pb-5 mt-5">
				
				<h1>Results</h1>
				
				<ul>

					<li><i class="fas fa-bolt"></i>Strong Level - <div id="passStrong"> </div></li>
					<li><i class="fas fa-key"></i> Password Length - <div id="passLength"> </div></li>
					<li><div id="passStatus"> </div></li>
					
				</ul>

			</div>
		</div>

	</main>
	
	<script type="text/javascript" src="index.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
